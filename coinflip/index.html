<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <img src="hero-image.png" alt="Coin Flip Simulation" class="hero-image">
            <h1>Coin Flip Simulation</h1>
            <p>Visualize the probability of random walks.</p>
        </header>

        <section class="controls glass-panel">
            <div class="input-group">
                <label for="numSimulations">Simulations</label>
                <input type="number" id="numSimulations" value="10000" min="1" max="100000">
            </div>
            <div class="input-group">
                <label for="flipsPerGame">Flips per Game</label>
                <input type="number" id="flipsPerGame" value="100" min="1" max="10000">
            </div>
            <div class="input-group">
                <label for="gameMode">Game Mode</label>
                <select id="gameMode">
                    <option value="additive">Additive (+/- $1)</option>
                    <option value="multiplicative">Multiplicative (* 1.1 / * 0.9)</option>
                </select>
            </div>
            <button id="runBtn" class="primary-btn">
                Run Simulation
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
        </section>

        <section class="stats-grid">
            <div class="stat-card glass-panel">
                <h3>Average Payout</h3>
                <div class="value" id="avgPayout">--</div>
            </div>
            <div class="stat-card glass-panel">
                <h3>Median Payout</h3>
                <div class="value" id="medianPayout">--</div>
            </div>
            <div class="stat-card glass-panel">
                <h3>Min Payout</h3>
                <div class="value" id="minPayout">--</div>
            </div>
            <div class="stat-card glass-panel">
                <h3>Max Payout</h3>
                <div class="value" id="maxPayout">--</div>
            </div>
        </section>

        <section class="chart-container glass-panel">
            <canvas id="resultsChart"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
